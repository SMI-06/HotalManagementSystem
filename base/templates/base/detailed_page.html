{%extends 'main.html'%}
{% block content %}
{% load static %}

        <!--================Breadcrumb Area =================-->
        <section class="breadcrumb_area blog_banner_two">
            <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background=""></div>
            <div class="container">
                <div class="page-cover text-center">
                    <h2 class="page-cover-tittle f_48">Room Details</h2>
                    <ol class="breadcrumb">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li class="active">Room Details</li>
                    </ol>
                </div>
            </div>
        </section>
        <!--================Breadcrumb Area =================-->
        <section class="hotel_booking_area">
            <div class="container">
                <div class="row hotel_booking_table">
                    <div class="col-md-3">
                        <h2>Book<br> Your Room</h2>
                    </div>
                    <div class="col-md-9">
                        <div class="boking_table">
                            <form action="{%  url 'booking' room.id%}" method="POST">
                                {%csrf_token%}

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="book_tabel_item">
                                            <div class="form-group">
                                                <div class='input-group date' id='datetimepicker11'>
                                                    <input name="CHECK_IN" type='text' class="form-control" placeholder="Arrival Date"/>
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <input name="CHECK_OUT" type='text' class="form-control" placeholder="Departure Date"/>
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="book_tabel_item">
                                            <div class="input-group">
                                                <select name="ADULTS" class="wide" required>
                                                    <option data-display="Adult">Adults</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                </select>
                                            </div>
                                            <div class="input-group">
                                                <select name="CHILDREN" class="wide" required>
                                                    <option data-display="Child">Children</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="book_tabel_item">
                                            <button class="book_now_btn button_hover" href="#">Book Now</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
        
        <!--================Blog Area =================-->
        <section class="blog_area single-post-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 posts-list">
                        <div class="single-post row">
                            <div class="col-lg-12">
                                <div class="feature-img">
                                    <img class="img-fluid" src="../../../{{ room.room_image1 }}" alt="ROOM BANNER">
                                </div>									
                            </div>
                            <div class="col-lg-9 col-md-9 blog_details">
                                <h2>{{room.room_name}}</h2>
                                <p class="excert">
                                    {{room.room_description}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="blog_right_sidebar">
                            <aside class="single_sidebar_widget popular_post_widget">
                                <div class="media post_item">
                                    <img src="../../../{{ room.room_image1 }}" style="width:50%; margin-left: 25%;" alt="post">
                                </div>
                                <div class="media post_item">
                                    <img src="../../../{{ room.room_image2}}" style="width:50%; margin-left: 25%;" alt="post">
                                </div>
                                <div class="media post_item">
                                    <img src="../../../{{ room.room_image3 }}" style="width:50%;margin-left: 25%;" alt="post">
                                </div>  
                            </aside> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--================Blog Area =================-->
{% endblock content %}
