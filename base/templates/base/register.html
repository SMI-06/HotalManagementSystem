{%extends 'main.html'%}
{% block content %}
{% load static %}

    <section class="breadcrumb_area">
        <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background="">
        </div>
        <div class="container">
            <div class="page-cover text-center">
                <h2 class="page-cover-tittle">Registration</h2>
                <ol class="breadcrumb">
                    <li><a href="{% url 'home'%}">Home</a></li>
                    <li class="active">Registration</li>
                </ol>
            </div>
        </div>
    </section>

    <!-- Start Align Area -->


    <!-- Start Align Area -->
    <div class="whole-wrap">
        <div class="container">
            <div class="section-top-border">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <h3 class="mb-30 title_color">REGISTER NOW</h3>
                        
                        <form class="form" method="POST">
                            {%csrf_token%}
                            <div class="mt-10">
                                <label class="form-label"> Email </label>
                                <input type="email" name="EMAIL" placeholder="Email Address"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'" required
                                    class="single-input"> 
                            </div>
                            <div class="mt-10">
                                <label class="form-label"> Username </label>
                                <input type="text" name="USERNAME" placeholder="Username"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required
                                    class="single-input"> 
                            </div>
                            <div class="mt-10">
                                <label class="form-label"> Password </label>
                                <input type="password" name="PASSWORD" placeholder="Password"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required
                                    class="single-input"> 
                            </div>
                            <div class="mt-10">
                                <label class="form-label">Repeat Password </label>
                                <input type="password" name="PASSWORD_REPEAT" placeholder="Repeat Password"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Repeat Password'" required
                                    class="single-input"> 
                            </div>
                                        {% if messages %}
                                            <ul class="messages">
                                                {% for message in messages %}
                                                <li>{{ message }}</li>
                                                {% endfor %}
                                            </ul>
                                        {% endif %}
                            <div class="row mt-10">
                                <div class="col-lg-12 col-md-12 mt-10">
                                    <div class="button-group-area">
                                        <input type="submit" value="Register" class="genric-btn primary circle col-md-12"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    {% endblock content %}
