{% load static %}
  <header class="header_area">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand logo_h" href="{% url 'home'%}"><img src="{% static 'image/Logo.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                <ul class="nav navbar-nav menu_nav ml-auto">
                    <li class="nav-item {% if active_link == 'home' %} active {% endif %}"><a class="nav-link " href="{% url 'home' %}">Home</a></li> 
                    <li class="nav-item {% if active_link == 'about' %} active {% endif %}"><a class="nav-link" href="{% url 'about' %}">About us</a></li>
                    <li class="nav-item {% if active_link == 'accomodation' %} active {% endif %}"><a class="nav-link" href="{% url 'accomodation' %}">Rooms</a></li>
                    <li class="nav-item {% if active_link == 'contact' %} active {% endif %}"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item {% if active_link == 'logout' %} active {% endif %}"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    <li class="nav-item {% if active_link == 'profile' %} active {% endif %}"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                    {%else%}

                    <li class="nav-item {% if active_link == 'register' %} active {% endif %}"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    <li class="nav-item {% if active_link == 'login' %} active {% endif %}"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    {%endif%}

                </ul>
            </div> 
            
        </nav>
    </div>
</header>
